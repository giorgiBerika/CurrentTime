<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" defer></script>
    <title>Current Time</title>
</head>
<body>
    <section>
    <div class="container">
        <!-- Default clock container -->
      <div class="clock">
        <div id = "hour-arrow" class="arrow hour"></div>
        <div id = "minute-arrow" class="arrow minute"></div>
        <div id = "second-arrow" class="arrow second"></div>
        <span style="--num:1;"><b>1</b></span>
        <span style="--num:2;"><b>2</b></span>
        <span style="--num:3;"><b>3</b></span>
        <span style="--num:4;"><b>4</b></span>
        <span style="--num:5;"><b>5</b></span>
        <span style="--num:6;"><b>6</b></span>
        <span style="--num:7;"><b>7</b></span>
        <span style="--num:8;"><b>8</b></span>
        <span style="--num:9;"><b>9</b></span>
        <span style="--num:10;"><b>10</b></span>
        <span style="--num:11;"><b>11</b></span>
        <span style="--num:12;"><b>12</b></span>
      </div>
</div>
</section>
<section>
    <div class="container digital-clock-container">
        <!-- Digital clock  -->
        <div class="digital-clock">
            <div id="current-day">day</div>
            <div id="digital-numbers-div">
            <div id="digital-hour">00</div>
            <div id="digital-minute">00</div>
            <div id="digital-second">00</div>
            <div id="am-pm">AM</div>
        </div>
        </div>
        <!-- Nav button, scroll up -->
        <div class="nav-button" onclick="scrollUp();"></div>
    </div>
</section>
</body>
</html>
